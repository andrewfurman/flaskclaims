
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center py-4">
                        <span class="font-semibold text-gray-700 text-lg">HealthCare Admin</span>
                    </div>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/plans" class="py-4 px-2 text-gray-600 hover:text-blue-500 transition duration-300">🛡️ Plans</a>
                        <a href="/providers" class="py-4 px-2 text-gray-600 hover:text-blue-500 transition duration-300">👩‍⚕️ Providers</a>
                        <a href="/members" class="py-4 px-2 text-gray-600 hover:text-blue-500 transition duration-300">🪪 Members</a>
                        <a href="/claims" class="py-4 px-2 text-gray-600 hover:text-blue-500 transition duration-300">🧾 Claims</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
